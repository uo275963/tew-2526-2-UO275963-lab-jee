<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{settings.locale}">
    <h:head>
        <title>Gestioneitor - <ui:insert name="subtitle"></ui:insert></title>
        <ui:insert name="head"></ui:insert>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Gestioneitor"></p:menuitem>
                <p:submenu label="#{msgs.menu_gestion}">
                    <p:menuitem value="#{msgs.menu_alta}" action="alta"
                               actionListener="#{beanAlumnos.iniciaAlumno}"></p:menuitem>
                    <p:menuitem value="#{msgs.menu_listado}"
                               action="#{beanAlumnos.listado}"></p:menuitem>
                </p:submenu>
                <p:menuitem value="#{msgs.menu_restringido}" action="privada"></p:menuitem>
                <p:menuitem value="#{msgs.menu_login}" action="login"
                           actionListener="#{beanLogin.iniciaUser}"></p:menuitem>
                <f:facet name="options">
                    <h:commandLink value="#{msgs.enlaceIdiomaES}"
                                  actionListener="#{settings.setSpanish}">
                    </h:commandLink>
                    <h:commandLink value="#{msgs.enlaceIdiomaEN}"
                                  actionListener="#{settings.setEnglish}">
                    </h:commandLink>
                </f:facet>
            </p:menubar>
        </h:form>
        <ui:insert name="cuerpo"></ui:insert>
    </h:body>
</f:view>
</html>
