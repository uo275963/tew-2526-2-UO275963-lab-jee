<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listado de alumnos</title>
</h:head>
<h:body>
    <h1>Listado de alumnos</h1>
    <h:form>
        <h:dataTable var="alumno" value="#{beanAlumnos.alumnos}" border="1">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{alumno.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                #{alumno.apellidos}
            </h:column>
            <h:column>
                <f:facet name="header">IdUser</f:facet>
                #{alumno.idUser}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{alumno.email}
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandLink value="Volver al inicio" action="index"/>
    </h:form>
</h:body>
</html>
