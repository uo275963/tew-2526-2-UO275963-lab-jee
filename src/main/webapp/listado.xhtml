<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listado de alumnos</title>
</h:head>
<h:body>
    <h1>Listado de alumnos</h1>
    <h:form>
        <p:dataTable var="alumno" value="#{beanAlumnos.alumnos}">
            <p:column>
                <f:facet name="header">Nombre</f:facet>
                #{alumno.nombre}
            </p:column>
            <p:column>
                <f:facet name="header">Apellidos</f:facet>
                #{alumno.apellidos}
            </p:column>
            <p:column>
                <f:facet name="header">IdUser</f:facet>
                #{alumno.idUser}
            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                #{alumno.email}
            </p:column>
            <p:column>
                <f:facet name="header">Baja</f:facet>
                <h:commandLink action="#{beanAlumnos.baja}" value="BAJA">
                    <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                  value="#{alumno}"/>
                </h:commandLink>
            </p:column>
            <p:column>
                <f:facet name="header">Edici√≥n</f:facet>
                <h:commandLink action="editar" value="EDITAR">
                    <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                  value="#{alumno}"/>
                </h:commandLink>
            </p:column>
        </p:dataTable>
        <br/>
        <h:commandLink value="Volver al inicio" action="index"/>
    </h:form>
</h:body>
</html>
