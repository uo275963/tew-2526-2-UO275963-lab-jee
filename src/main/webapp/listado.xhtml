<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
    <h:head>
        <title>#{msgs.listado_titulo}</title>
    </h:head>
    <h:body>
        <h1>#{msgs.listado_titulo}</h1>
        <h:form>
            <p:dataTable var="alumno" value="#{beanAlumnos.alumnos}">
                <p:column>
                    <f:facet name="header">#{msgs.listado_nombre}</f:facet>
                    #{alumno.nombre}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_apellidos}</f:facet>
                    #{alumno.apellidos}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_iduser}</f:facet>
                    #{alumno.idUser}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_email}</f:facet>
                    #{alumno.email}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_baja}</f:facet>
                    <h:commandLink action="#{beanAlumnos.baja}" value="#{msgs.listado_baja}">
                        <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                      value="#{alumno}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_edicion}</f:facet>
                    <h:commandLink action="editar" value="#{msgs.listado_edicion}">
                        <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                      value="#{alumno}"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
            <br/>
            <h:commandLink value="#{msgs.listado_volver}" action="index"/>
        </h:form>
    </h:body>
</f:view>
</html>
