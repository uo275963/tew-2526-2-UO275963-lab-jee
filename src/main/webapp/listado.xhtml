<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">
    
    <ui:define name="subtitle">#{msgs.listado_titulo}</ui:define>
    
    <ui:define name="cuerpo">
        <h1>#{msgs.listado_titulo}</h1>
        <h:form>
            <p:dataTable var="alumno" value="#{beanAlumnos.alumnos}" id="tablaListado">
                <!-- columnas igual que antes -->
                <p:column>
                    <f:facet name="header">#{msgs.listado_nombre}</f:facet>
                    #{alumno.nombre}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_apellidos}</f:facet>
                    #{alumno.apellidos}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_iduser}</f:facet>
                    #{alumno.idUser}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_email}</f:facet>
                    #{alumno.email}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_baja}</f:facet>
                    <h:commandLink action="#{beanAlumnos.baja}" value="#{msgs.listado_baja}">
                        <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                      value="#{alumno}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.listado_edicion}</f:facet>
                    <h:commandLink action="editar" value="#{msgs.listado_edicion}">
                        <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                      value="#{alumno}"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="/snippets/pie.xhtml"/>
    </ui:define>
</ui:composition>
