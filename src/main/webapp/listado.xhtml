<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">
    
    <ui:define name="subtitle">#{msgs.listado_titulo}</ui:define>
    
    <ui:define name="cuerpo">
        <h1>#{msgs.titulo_listado}</h1>
        <h:form>
            <p:dataTable var="alumno" value="#{beanAlumnos.alumnos}" id="tablaListado">
                <p:column>
                    <f:facet name="header">#{msgs.label_nombre}</f:facet>
                    #{alumno.nombre}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.label_apellido}</f:facet>
                    #{alumno.apellidos}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.label_idUser}</f:facet>
                    #{alumno.idUser}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.label_email}</f:facet>
                    #{alumno.email}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.header_baja}</f:facet>
                    <p:commandLink action="#{beanAlumnos.baja}" 
                                  value="#{msgs.link_baja}" 
                                  immediate="true"
                                  update="tablaListado errorPanel">
                        <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                      value="#{alumno}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">#{msgs.header_editar}</f:facet>
                    <h:commandLink action="editar" value="#{msgs.link_editar}">
                        <f:setPropertyActionListener target="#{beanAlumnos.alumno}" 
                                                      value="#{alumno}"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="/snippets/pie.xhtml"/>
        <ui:include src="/snippets/errorPanel.xhtml"/>

    </ui:define>
</ui:composition>
