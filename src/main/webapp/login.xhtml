<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">
    
    <ui:define name="subtitle">Login</ui:define>
    
    <ui:define name="cuerpo">
        <h:form id="formlogin">
            <p:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="#{msgs.login_username}"/>
                <p:inputText id="username" 
                            value="#{beanLogin.user.username}"
                            required="true"/>
                
                <h:outputLabel for="password" value="#{msgs.login_pass}"/>
                <p:password id="password" 
                           value="#{beanLogin.user.password}"
                           required="true"/>
            </h:panelGrid>
            <p:commandButton value="#{msgs.login_enviar}" 
                            action="#{beanLogin.login}"
                            update="@all"/>
        </h:form>
        <ui:include src="/snippets/pie.xhtml"/>
    </ui:define>
</ui:composition>
