<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{settings.locale}">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="subtitle">#{msgs.titulo_formulario}</ui:define>
        <ui:define name="cuerpo">
            <h1>#{msgs.titulo_formulario}</h1>
            <h:form>
                <p:panelGrid columns="3" id="grid">
                    <h:outputLabel value="#{msgs.label_nombre}:" for="nombre"/>
                    <p:inputText value="#{beanAlumnos.alumno.nombre}" 
                                 id="nombre"
                                 required="true"
                                 validatorMessage="#{msgs.formulario_validator_nombre}"
                                 requiredMessage="#{msgs.formulario_required_nombre}">
                        <f:validateLength maximum="20"/>
                    </p:inputText>
                    <p:message for="nombre"/>
                    
                    <h:outputLabel value="#{msgs.label_apellido}:" for="apellidos"/>
                    <p:inputText value="#{beanAlumnos.alumno.apellidos}" 
                                 id="apellidos"
                                 required="true"
                                 validatorMessage="#{msgs.formulario_validator_apellidos}"
                                 requiredMessage="#{msgs.formulario_required_apellidos}">
                        <f:validateLength maximum="40"/>
                    </p:inputText>
                    <p:message for="apellidos"/>
                    
                    <h:outputLabel value="#{msgs.label_idUser}:" for="idUser"/>
                    <p:inputText value="#{beanAlumnos.alumno.idUser}" 
                                 id="idUser"
                                 required="true"
                                 validatorMessage="#{msgs.formulario_validator_idUser}"
                                 requiredMessage="#{msgs.formulario_required_idUser}">
                        <f:validateLength minimum="5" maximum="8"/>
                    </p:inputText>
                    <p:message for="idUser"/>
                    
                    <h:outputLabel value="#{msgs.label_email}:" for="email"/>
                    <p:inputText value="#{beanAlumnos.alumno.email}" 
                                 id="email"
                                 required="true"
                                 validatorMessage="#{msgs.formulario_validator_email}"
                                 requiredMessage="#{msgs.formulario_required_email}">
                        <f:validateRegex pattern=".+@.+\.[a-z]+"/>
                    </p:inputText>
                    <p:message for="email"/>
                </p:panelGrid>
                <br/>
                <p:commandButton value="#{msgs.btn_salvar}" 
                                action="#{beanAlumnos.salva}"
                                process="@form"
                                update="grid errorPanel"/>
            </h:form>
            <ui:include src="/snippets/pie.xhtml"/>
            <ui:include src="/snippets/errorPanel.xhtml"/>

        </ui:define>
    </ui:composition>
</f:view>
</html>
