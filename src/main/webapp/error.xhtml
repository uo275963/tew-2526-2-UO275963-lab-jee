<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">
    
    <ui:define name="subtitle">#{msgs.error_titulo}</ui:define>
    
    <ui:define name="head">
        <style>
            .error-container {
                border: 2px solid #d9534f;
                background-color: #f2dede;
                padding: 20px;
                margin: 20px;
                border-radius: 5px;
            }
            .error-title {
                color: #a94442;
                font-weight: bold;
                font-size: 24px;
                margin-bottom: 15px;
            }
            .error-detail {
                margin: 10px 0;
                padding: 5px;
            }
            .error-label {
                font-weight: bold;
                color: #a94442;
            }
            .error-value {
                color: #333;
                font-family: monospace;
                background-color: #fff;
                padding: 5px;
                border-radius: 3px;
            }
        </style>
    </ui:define>
    
    <ui:define name="cuerpo">
        <div class="error-container">
            <div class="error-title">⚠️ #{msgs.error_titulo}</div>
            
            <div class="error-detail">
                <span class="error-label">#{msgs.error_vista}:</span>
                <span class="error-value">#{beanError.vistaOrigen}</span>
            </div>
            
            <div class="error-detail">
                <span class="error-label">#{msgs.error_clase}:</span>
                <span class="error-value">#{beanError.clase}</span>
            </div>
            
            <div class="error-detail">
                <span class="error-label">#{msgs.error_metodo}:</span>
                <span class="error-value">#{beanError.metodo}</span>
            </div>
            
            <div class="error-detail">
                <span class="error-label">#{msgs.error_mensaje}:</span>
                <div class="error-value">#{beanError.mensajeError}</div>
            </div>
            
            <br/>
            <h:form>
                <p:commandButton value="#{msgs.error_volver}" action="index"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
